# Default values for {{ project_name }}
# This is a YAML-formatted file.

# Global configuration
global:
  environment: production

# Replica count
replicaCount: 1

# Image configuration
image:
  repository: {{ project_kebab }}-app
  tag: latest
  pullPolicy: IfNotPresent

# Build arguments for Docker
buildArgs:
  APP_ENV: prod
  ENABLE_TESTING: false
  ENABLE_LINTING: false
  ENABLE_DEBUG: false
  ENABLE_PRE_COMMIT: false

# Service configuration
service:
  type: ClusterIP
  port: {{ api_port }}
  targetPort: {{ api_port }}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: {{ project_slug }}.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits
resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 128Mi
    cpu: 100m

# Environment variables
env: []

# Development configuration
dev:
  enabled: false
  service:
    port: {{ api_port }}
    targetPort: {{ api_port }}
  buildArgs:
    APP_ENV: dev
    ENABLE_TESTING: true
    ENABLE_LINTING: true
    ENABLE_DEBUG: true
    ENABLE_PRE_COMMIT: false
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

# Production configuration
prod:
  enabled: true
  service:
    port: {{ api_port }}
    targetPort: {{ api_port }}
  buildArgs:
    APP_ENV: prod
    ENABLE_TESTING: false
    ENABLE_LINTING: false
    ENABLE_DEBUG: false
    ENABLE_PRE_COMMIT: false
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m 